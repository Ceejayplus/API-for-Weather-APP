<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="/weather-api.jpg" type="image/x-icon">
    </head>
    <body>
        <div class="weather-app">
            <div class="container">
                <h3 class="brand">WEATHER CHECKER</h3>
                <div>
                    <h3 class="temp">&degc</h3>
                <div class="city-time">
                    <h1 class="name"></h1>
                    
                </div>
                <div class="weather">
                    <img class="icon" src="./pic/download.png" alt="icon" width="50" height="50">
                    <span class="condition">cloudy</span>
                </div>
            </div>
            </div>
            <div class="panel">
                <div  class="locationInput">  
                    <input type="text" class="search" placeholder="Search Location...">
                   
                    <button class="submit"> <i class="fa fa-search"></i></button>
                    
                 </div>
    
                <ul class="cities" aria-placeholder="sunset">
                   
                </ul>
    
                <ul class="details">
                    <h4>weather-details</h4>
                    <li>
                        <span>country</span>
                        <span class="country">None</span>
                    </li>
                    <li>
                        <span>Humidity</span>
                        <span class="humidity">None</span>
                    </li>
                    <li>
                        <span>Wind</span>
                        <span class="wind">None</span>
                    </li>
                </ul>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
        <script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
